name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to render
        uses: JorgeLNJunior/render-deploy@v1.3.0
        with:
          service_id: ${{ secrets.RENDER_DEPLOY_HOOK }} # required
          api_key: ${{ secrets.RENDER_AUTH_TOKEN }} # required
          clear_cache: false # Clear build cache. Optional
          wait_deploy: true # Wait until the deploy status is successful. Warning! Free Render services can take +10 minutes to be fully deployed. Optional